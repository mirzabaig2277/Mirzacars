<html>

        .car-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .car-gallery img {
            width: 300px;
            height: auto;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>Car Gallery</h1>
    <div class="car-gallery">
        <img src="https://example.com/car1.jpg" alt="Car 1">
        <img src="https://example.com/car2.jpg" alt="Car 2">
        <img src="https://example.com/car3.jpg" alt="Car 3">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
